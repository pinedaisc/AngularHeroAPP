<h1>Resultado de la Busqueda:</h1>
<h3>termino: <small>{{termino}} </small></h3>
<div class="alert alert-warning" role="alert" *ngIf="heroes == 0">
    No hubo resultados.
</div>
<div class="card-columns" *ngIf=" heroes != 0 ">
    <app-heroe-tarjeta [heroe]="heroe" [indice]="i" *ngFor="let heroe of heroes; let i=index"></app-heroe-tarjeta>
</div>
